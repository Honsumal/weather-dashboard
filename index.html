<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>

    <div class = "jumbotron">
        <h1>Weather Dashboard</h1>
    </div>

    <nav class = "container">
        <h2>Search Bar</h2>

        <form id = 'search'>
            <input type = "text" id = "searchBar" placeholder = "Enter City Name">
            <button id = "searchButton"></button>
        </form>
        <div id = "cityList"></div>
    </nav>

    <div id = "weatherBox">
        <div>
            <h3 id = "title"></h3>
            <p id = "temp0"></p>
            <p id = "wind0"></p>
            <p id = "hum0"></p>
            <p id = "uv0"></p>

        </div>
    </div>

    <div id = "futureBox">
        <div class="card" style="width:400px">
            <div class="card-body">
                <h4 class = "date" date = "1"></h4>
                <img class = 'wImg' date = "1">
                <p class = "temp" date = "1"></p>
                <p class = "wind" date = "1"></p>
                <p class = "hum" date = "1"></p>
            </div>
        </div>

        <div class="card" style="width:400px">
            <div class="card-body">
                <h4 class = "date" date = "2"></h4>
                <img class = "wImg" date = "2">
                <p class = "temp" date = "2"></p>
                <p class = "wind" date = "2"></p>
                <p class = "hum" date = "2"></p>
            </div>
        </div>

        <div class="card" style="width:400px">
            <div class="card-body">
                <h4 class = "date" date = "3"></h4>
                <img class = "wImg" date = "3">
                <p class = "temp" date = "3"></p>
                <p class = "wind" date = "3"></p>
                <p class = "hum" date = "3"></p>
            </div>
        </div>

        <div class="card" style="width:400px">
            <div class="card-body">
                <h4 class = "date" date = "4"></h4>
                <img class = "wImg" date = "4">
                <p class = "temp" date = "4"></p>
                <p class = "wind" date = "4"></p>
                <p class = "hum" date = "4"></p>
            </div>
        </div>

        <div class="card" style="width:400px">
            <div class="card-body">
                <h4 class = "date" date = "5"></h4>
                <img class = "wImg" date = "5">
                <p class = "temp" date = "5"></p>
                <p class = "wind" date = "5"></p>
                <p class = "hum" date = "5"></p>
            </div>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.5/dayjs.min.js" integrity="sha512-Ot7ArUEhJDU0cwoBNNnWe487kjL5wAOsIYig8llY/l0P2TUFwgsAHVmrZMHsT8NGo+HwkjTJsNErS6QqIkBxDw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src = "assets/js/script.js"></script>
</body>
</html>
